<ion-menu side="start" menuId="nav-menu" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <div>
        <ion-item *ngFor="let link of inernalLinks" [routerLink]="link.url">{{
          link.title
        }}</ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-menu>
